<form >
<div class="card" >
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">Items in cart - {{totalProductsInCart}}</div>
        </div>
      </div>
      <div class="row border-top border-bottom" *ngFor="let product of productName">
        <div class="row main align-items-center">
          <div class="col-2">
            <img class="img-fluid" src="../../../../assets/{{product.image}}" />
          </div>
          <div class="col">
            <div class="row text-muted">{{ product.department }}</div>
            <div class="row">{{ product.product }}</div>
          </div>
          <div class="col">
            <a class="border"><a (click)="decrement(product)"> - </a>{{ product.quantity }}
            <a (click)="increment(product);"> + </a></a>
          </div>
          <div class="col">
            <span>&#x20b9; {{ product.price }}.00</span>
            </div>
            <div class="col">
              <mat-icon
                (click)="deleteProduct(product._id)"
                aria-hidden="false"
                class="deleteIcon"
                aria-label="Example delete_forever icon">delete</mat-icon>
          </div>
        </div>
      </div>
      <div [routerLink]="['/product-list']" style="cursor: pointer;" routerLinkActive="router-link-active"  class="back-to-shop">
        <a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span>
      </div>
      
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr />
      <div class="row">
        <div class="col" style="padding-left: 0">ITEMS - {{totalProductsInCart}}</div>
        <div class="col text-right">&#x20b9; {{total}}.00</div>
      </div>
      <form>
        <p>SHIPPING</p>
        <select>
          <option class="text-muted">Free-Delivery</option>
        </select>
        <!-- <p>GIVE CODE</p>
        <input id="code" placeholder="Enter your code" /> -->
        <button style="margin-top: 0vh;" (click)="routeToPayments()" class="btn">Payment</button>
      </form>
      <div
        class="row"
        style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
      >
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">&#x20b9; {{total}}.00</div>

        <div >
          <button class="btn" (click)="checkout()">CHECKOUT</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
</form>
